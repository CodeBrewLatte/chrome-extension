<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;500;700&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

<!--
  Ideally when page is loaded, timer starts

  User Input to define how long they want before 
  dropdown
  After time is reached, close tab or stop user
-->

<div class="container">
  <div class="timeonsite">
    <h2>Time on Site</h2>
    <p class="timer white-text"><span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span></p>
  </div>
  <div class="usertimer">
    <form>
      <label for="timers">Choose your timer:</label>
      <select name="timers" id="timers">
        <option value=".083">5 Seconds</option>
        <option value="10">10 Minutes</option>
        <option value="15">15 Minutes</option>
        <option value="20">20 Minutes</option>
      </select>
      <br><br>
      <input type="submit" value="Submit" id="formsubmit">
    </form>
    <p class="cdtimer white-text"><span id="cdhours"></span><span id="cdminutes"></span><span id="cdseconds"></span></p>  
  </div>
</div>

  
<script src="main.js"></script>
</body>
</html>
